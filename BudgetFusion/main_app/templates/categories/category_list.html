{% extends 'base.html' %} 
{% block content %}
<h1>Categories List</h1>
<div class="container">
    <div class="row">
        <div class="col-4">
            {% for category in categories %}
            <a href="{% url 'expense_index' budget_id category.id %}" class="text-decoration-none">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <span id='category-name' class="card-title">{{ category.name }}</span>
                        <p>Total: ${{ category.total }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

{% endblock %}
