{% extends 'base.html' %}

{% block content %}

<h1>All Budgets</h1>

{% for budget in budgets %}
<a href="{% url 'category_index' budget.id %}">
   <div class="card" style="width: 18rem;">
    <div class="card-content">
      <span class="card-title">{{ budget.name }}</span>
      <p>Name: {{ budget.name }}</p>
      <p>Total: ${{ budget.total }}</p>
        <p>Length: {{ budget.length }}</p>
    </div>
  </div>
  </a>
{% endfor %}

{% endblock %}
