{% extends 'base.html' %}

{% block content %}

<h1>My Budgets</h1>
{% comment %} <button type="button" class="btn btn-outline-success rounded-pill">Add Budget</button> {% endcomment %}

<div class="container">
<div class="row justify-content-center">
{% for budget in budgets %}
   <div class="card rounded" style="width: 18rem;">
    <div class="card-body">
    <a href="{% url 'category_index' budget.id %}">
      <span class="card-title">{{ budget.name }}</span>
      <p>Name: {{ budget.name }}</p>
      <p>Total: ${{ budget.total }}</p>
        <p>Length: {{ budget.length}}</p>
        </a>
  <div class="btn">
    <button type="button" class="btn btn-outline-success rounded-pill">Edit</button>
    <button type="button" class="btn btn-success rounded-pill">Delete</button>
</div>
    </div>
  </div>
{% endfor %}
</div>
</div>

{% endblock %}
