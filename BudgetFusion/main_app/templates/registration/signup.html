{% extends 'base.html' %}
{% block content %}

<h1>Sign up page</h1>
{% if error_message %}<p class="text-danger">{{ error_message }}</p>{% endif %}
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-success rounded-pill" value="Sign Up">
</form>

{% endblock %}
